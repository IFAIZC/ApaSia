{% extends 'base.html' %}

{% block content %}

<h1>Home Feeds</h1>

    {% for post in posts %}
        <h5>{{ post.user.username }}</h5>
        <h6>{{ post.created_at|date:"F j, Y, g:i a" }}</h6>
        <p>{{ post.content }}</p>
        
        <a href="{% url 'edit_post' post.pk %}" onclick="return confirm('Are you sure you want to edit this post?');">Edit</a>
        <a href="{% url 'delete_post' post.pk %}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
    {% endfor %}
{% endblock %}
