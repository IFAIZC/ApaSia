{% extends 'base.html' %}

{% block content %}

<h1>Hello {{ user.username }} !</h1>

<h3>Bio</h3>
<p>{{ user_profile.bio }}</p>

<h3>Occupation</h3>
<p>{{ user_profile.occupation }}</p>

<h3>Age</h3>
<p>{{ user_profile.age }}</p>

<h2>Update Your Profile</h2>
<form method="POST" action="{% url 'profile_page' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Update</button>
</form>

{% endblock %}
