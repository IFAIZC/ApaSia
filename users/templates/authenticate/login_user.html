{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-primary text-white rounded-top">
                    <h2 class="text-center mb-0">Log In</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p class="mb-0">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <form method="POST" action="{% url 'login_user' %}">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill btn-lg">Log In</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light rounded-bottom">
                    <p class="mb-0">
                        Don't have an account? <a href="{% url 'register_user' %}" class="text-primary fw-bold">Register Here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
